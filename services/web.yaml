# Web Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rails
  labels:
    app: rails
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rails
  template:
    metadata:
      labels:
        app: rails
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: rails-env-config
        image: recario/server:latest
        command: ["./bin/puma"]
        args: ["-C", "./config/puma.rb"] # https://github.com/rubygems/bundler/issues/6090 https://github.com/puma/puma/issues/1438
        name: rails
        ports:
        - containerPort: 3000
          protocol: TCP
        # livenessProbe:
        #   httpGet:
        #     path: /health
        #     port: 3000
        #   initialDelaySeconds: 30
        #   periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          # initialDelaySeconds: 30
          periodSeconds: 5
      initContainers:
        - name: db-create-migrate
          image: recario/server:latest
          command: ["bundle", "exec", "rake", "db:create", "db:migrate"]
          envFrom:
            - configMapRef:
                name: rails-env-config
---
apiVersion: v1
kind: Service
metadata:
  name: rails
spec:
  ports:
  - port: 80
    targetPort: 3000
  selector:
    app: rails
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: rails-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - recar.io
    secretName: rails-tls
  rules:
  - host: recar.io
    http:
      paths:
      - backend:
          serviceName: rails
          servicePort: 80

